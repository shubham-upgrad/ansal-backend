<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title>TechBlog App</title>
</head>
<body>
<!--Defining the "logged-out" fragment in layout.html file-->
<header th:fragment="logged-out" th:remove="tag">
    <header>
        <a th:href="@{/user/login}">Login</a><!--Note that @ is used to specify a controller url-->
        <a th:href="@{/user/registration}">Registration</a><!--Note that @ is used to specify a controller url-->
    </header>
</header>




<header th:fragment="logged-in" th:remove="tag">
    <header>
        <b>Logged in as:</b>
        <label th:text="${session.loggeduser.username}"></label> |
        <form method="post" th:action="@{/user/logout}">
            <input type="submit" value="Logout"/>
        </form>
    </header>

</header>
</body>
</html>
