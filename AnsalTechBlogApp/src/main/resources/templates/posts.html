<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ansal TechBlog App</title>
</head>
<body>
<!--Thymeleaf fragments: They help you to define reusable HTML code-->
<!--layout is the file that contains all other fragments like logged-out,logged-in-->
<header th:replace="layout :: logged-in"></header>
<h1>Welcome to the tech blogger app</h1>
<form method="get" th:action="@{/post/create}">
    <input type="submit" value="Create Post"/>
</form>
<div th:each="p : ${list_of_posts}"> <!--For each post p in list_of_posts create a div-->
    <br>
    <h2 th:text="${p.title}"></h2>
    <i><p th:text="${p.date}"></p></i>
    <p th:text="${p.body}"></p>
    <br>
</div>


</body>

</html>
